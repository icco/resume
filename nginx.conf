server {
  listen 8080;
  root /usr/share/nginx/html;
  server_tokens off;
  charset utf-8;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

  location /healthz {
    return 200;
  }

  location / {
    index  index.html index.htm;

    # Redirect HTTP requests to HTTPS.
    if ($http_x_forwarded_proto = "http") {
      return 301 https://$host$request_uri;
    }

    expires 1h;

    add_header Cache-Control "public";
    add_header Strict-Transport-Security "max-age=31536000;";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'none'; img-src 'self' https://natnatnat.imgix.net https://www.google-analytics.com; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self'; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'none'; base-uri 'none'; form-action 'none';";
    add_header Referrer-Policy "no-referrer";
  }
}
